<div class="page summary">
	<h1 class = "page-header">
		Summary
		<small class="page-details pull-right">
			{{pagename}} (
			<span title="{{browser}}" class="icon-{{browser}}"></span>
			)
			<a class="btn btn-xs btn-primary" href="#/page-select" title="Select a different page or browser">change</a>
		</small>
	</h1>
	<pj-summary-tiles data="summary.data" pagename="pagename" browser="browser"></pj-summary-tiles>
	<div class="row">
		<div class="col-lg-7 col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="icon-signal"></span>
					Network
				</div>
				<div class="panel-body">
					<pj-network-timing-graph class="network-timing" data="summary.data"></pj-network-timing-graph>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="icon-paintbucket"></span>
					Paint Cycle
				</div>
				<div class="panel-body">
					<pj-paint-cycle-graph data="summary.data">
						<span class="graph-error">
							<h1>
								{{data}}
								<span class="icon-attention"></span>
								Error
							</h1>
							Could not plot graph due to error in data
						</span>
					</pj-paint-cycle-graph>
				</div>
			</div>
		</div>
		<div class="col-lg-5 col-sm-12">
			<div class="panel panel-default test-runs">
				<div class="panel-heading">
					<span class="icon-flag"></span>
					Test runs
				</div>
				<table class="table table-hover table-responsive table-bordered">
					<tr>
						<th>Deploy Tag</th>
						<th class="text-center">Deploy Sequence</th>
						<th class="text-right">#times test run</th>
					</tr>
					<tr ng-repeat="run in summary.runList" ng-class="{info:run.time===summary.time}" ng-click="summary.showRun(run.pagename,run.browser,run.time)">
						<td>{{run.run}}</td>
						<td class="text-center">{{run.time}}</td>
						<td class="text-right">{{run.runCount}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
